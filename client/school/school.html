<div class="flex-container"  ng-controller="schoolController">
    <aside id="side-container" class="aside bordered-right">
        <div class="flex-container aside_table">
            <section class="courses-flex">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th class="text-left th-height">Courses<button id="btnAddCourse" class="add-button">+</button></th>
                        </tr>
                    </thead>
                    <tbody id='courses'>
                    </tbody>
                </table>
            </section>
            <section  class="students-flex">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th class="text-left th-height">Students<button  id="btnAddStudent" class="add-button">+</button></th>
                        </tr>
                    </thead>
                    <tbody id='students'>
                    </tbody>
                </table>
            </section>
        </div>    
    </aside>
    <main id="main-container" class="main">
        <h1>Welcome to lego education - School</h1>
        <h2 id="totalCourses"></h2>
        <h2 id="totalStudents"></h2>  
    </main>
</div>
