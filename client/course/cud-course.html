
<form id="frmCUD" enctype="multipart/form-data"  ng-controller="editCourseController">
    <div class="form-group row">
        <label id="cud-course-title" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-form-label text-left"></label>
    </div>
    <div><hr></div>
    <div class="row button-row">
        <!-- <input  type="hidden"  name="ctrl" value="course" >
        <input  type="hidden" id="courseID" name="courseID" value="0"> -->
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-left">
            <span class="float-md-left">
                <button class="btn btn-primary btnSave"  ng-click="saveCourse()"  type="button">Save</button>
                <label class="validationError">{{duplicateCourse_errorMessage}}</label>     
            </span>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
            <span class="float-md-right">
                <button class="btn btn-primary text-right btnSave" ng-if=updateCourse formnovalidate type="button">Delete</button>
            </span>
        </div>
    </div>
    <!-- <div ng-repeat="field in form.fields">  
        <div class="form-group row">
            <label for={{field}} class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">{{field.description}}</label>
            <div  class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left" >
                <input ng-if="field.type == 'text' || field.type == 'textarea'" type={{field.type}} class="form-control" 
                    ng-model=field.content   placeholder="{{field.description}}" maxlength={{field.maxlength}} >
                <label class="validationError">{{field.errorMessage}}</label>     
            </div>
        </div>
    </div> -->



    <div class="form-group row">
        <label for="courseName" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Name</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <input type="text" ng-model=course.courseName   class="form-control" maxlength="45" placeholder="Enter new Course name" maxlength="50">
            <label class="validationError">{{courseName_errorMessage}}</label>     
        </div>
    </div>
    <div class="form-group row">
        <label for="courseDescription" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Description</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <textarea  class="form-control" 
                    placeholder="Enter new Course description"
                    ng-model=course.courseDescription maxlength="255"></textarea >
            <label class="validationError">{{courseDescription.errorMessage}}</label>     
        </div>
    </div>
    <div class="form-group row">
        <label for="courseImage" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label text-left">Image</label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 text-left">
            <span>valid extensions jpg, jpeg, png or gif, size up to 5 MB</span>
        </div>
    </div>
    <div class="form-group row">
        <span class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label text-left"></span>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <input type="file" class="btn btn-info pull-left" id="courseImage" name="courseImage">
            <button class="btn btn-default pull-left" id="btnCancel" type="button">Cancel</button>
        </div>
    </div>
    <div id="cbDeleteImage" class="form-group row">
        <span class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label"></span>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <input type="checkbox" class="pull-left"  id="deleteImage" name="delete_image">
            <span class="pull-left">To delete course image on server check checkbox and click save</span>
        </div>
    </div>
    <div class="form-group row text-left">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-form-label text-left"></label>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <figure>
               <canvas id="canvasCourse"  class="img-fluid"  width="80" height="100" ></canvas>
               <figcaption>image dimensions: width="80px" height="100px"</figcaption>
            </figure> 
            <label class="validationError">{{image.errorMessage}}</label>     
        </div>
    </div>
    <div class="form-group row text-left">
        <span class="col-xs-2 col-sm-2 col-md-1 col-lg-2 col-form-label text-left"></span>
        <label class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="studentTotal"></label>
    </div>
</form>
