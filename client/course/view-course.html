
<div class="row"  ng-controller="courseController">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
        <span class="float-md-left"><label>Course</label></span>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
        <span class="float-md-right"><button class="btn btn-primary" ng-click="editCourse()" >Edit</button></span>
    </div>
</div>
<div><hr></div>
<div class="info-row-main">
    <canvas id="canvasCourse"  class="img-fluid  info-main" width="80" height="100"></canvas>
    <div class="info-container">
        <label class="text-left">{{selectedCourse.courseName}}, {{selectedCourse.numberOfStudentsForCourse }} students</label>
        <!-- <label class="text-left">{{courseSummary}}</label> -->
        <label class="text-left">{{selectedCourse.courseDescription}}</label>
    </div>
</div>

<div class="form-group row" ng-if="studentsForCourse">
    <div  class="col-xs-10 col-sm-10 col-md-9 col-lg-9 text-left main_table">
        <table class="table table-hover table-responsive">
            <tbody>
                <!-- <tr  ng-repeat="studentForCourse in studentsForCourse" on-finish-render="studentsForCourseLoaded"> -->
                <tr ng-repeat="studentForCourse in studentsForCourse" >
                    <td>
                        <div class="info-row-minor">
                            <!-- <canvas id=canvas-student-{{studentForCourse.id}} class="img-fluid info-minor" width="40" height="50">
                            </canvas> -->
                            <img ng-src="studentForCourse.imagePath" class="img-fluid info-minor" width="40" height="50"> 
                            <div class="info-container">
                                <label class="text-left">{{studentForCourse.name}}</label>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
